<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 
      This is an HTML comment

    -->
    <link
      rel="icon"
      href="https://cdn.glitch.com/3497d8c2-6ac8-4bc0-af4a-3719d5a9729c%2FGroup%201.png?v=1624689647139"
      type="image/icon type"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Daily Journal</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/j/anxious.css" />

    <script>
      function getInputValue() {
        // Selecting the input element and get its value
        var inputVal = document.getElementById("myInput").value;

        // Displaying the value
        document.getElementById("output").innerHTML = inputVal;
      }
    </script>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li style="float:left"><a href="../index.html">untangled</a></li>

        <li style="float:right">
          <a class="active" href="../about.html">about us</a>
        </li>
        <li style="float:right"><a href="../resources.html">resources</a></li>
        <li style="float:right"><a href="../index.html">activities</a></li>
      </ul>
    </div>

    <div class="month">
      <img
        class="arrows"
        src="https://cdn.glitch.com/3497d8c2-6ac8-4bc0-af4a-3719d5a9729c%2FVector%20(1).png?v=1624693686196"
        alt="Left arrow"
      />
      <h1>
        June 27
      </h1>
      <img
        class="arrows"
        src="https://cdn.glitch.com/3497d8c2-6ac8-4bc0-af4a-3719d5a9729c%2FVector%20(2).png?v=1624693686251"
        alt="Right   arrow"
      />
    </div>
    <div class="reflection">
      <h3>
        What makes you anxious today?
      </h3>
      <div class="theInput">
        <textarea
          type="text"
          placeholder="I felt anxious because..."
          id="myInput"
        ></textarea>

        <button type="button" onclick="getInputValue();">Untangle!</button>
      </div>

      <p id="output"></p>
    </div>
  </body>
</html>
